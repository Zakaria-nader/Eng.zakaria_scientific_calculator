<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الآلة الحاسبة العلمية للمهندس زكريا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
      color: #2c3e50;
    }

    .calculator {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .display {
      background-color: #eee;
      height: 50px;
      font-size: 18px;
      text-align: left;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #f7f7f7;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #ddd;
    }

    .orange { background-color: #ff9800; color: #fff; }
    .dark { background-color: #333; color: #fff; }
  </style>
</head>
<body>

  <h1>الآلة الحاسبة العلمية للمهندس زكريا</h1>

  <div class="calculator">
    <div id="display" class="display"></div>
    <div class="buttons">
      <button data-value="sin(">sin</button>
      <button data-value="cos(">cos</button>
      <button data-value="tan(">tan</button>
      <button data-value="log10(">log</button>
      <button data-value="Math.log(">ln</button>
      <button data-value="**">^</button>

      <button data-value="Math.sqrt(">√</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button data-value="%">%</button>
      <button data-value="Math.PI">π</button>
      <button data-value="Math.E">e</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">÷</button>
      <button data-value="**2">x²</button>
      <button data-value="**3">x³</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>
      <button data-value="Math.exp(">exp</button>
      <button data-value="%">mod</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">-</button>
      <button data-value="Ans">Ans</button>
      <button id="del">DEL</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button id="equals" class="dark">=</button>
      <button data-value="+">+</button>
      <button id="clear" class="orange">AC</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button[data-value]');
    let lastAnswer = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        display.textContent += button.getAttribute('data-value');
      });
    });

    document.getElementById('clear').addEventListener('click', () => {
      display.textContent = '';
    });

    document.getElementById('del').addEventListener('click', () => {
      display.textContent = display.textContent.slice(0, -1);
    });

    document.getElementById('equals').addEventListener('click', () => {
      try {
        let expr = display.textContent.replace(/Ans/g, lastAnswer);
        let result = Function('"use strict"; return (' + expr + ')')();
        display.textContent = result;
        lastAnswer = result;
      } catch (e) {
        display.textContent = 'خطأ';
      }
    });
  </script>

</body>
</html>
