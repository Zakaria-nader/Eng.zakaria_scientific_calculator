<head>

    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      direction: rtl;
    }
    h1 {
      margin-top: 30px;
      color: #2c3e50;
    }
    .calculator {
      width: 350px;
      margin: 30px auto;
      background-color: #ddd;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .display {
      background-color: #fff;
      font-size: 20px;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      height: 40px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f7f7f7;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:active {
      background-color: #ccc;
    }
    .wide {
      grid-column: span 2;
    }
    .orange {
      background-color: #ff8c00;
      color: white;
    }
    .dark {
      background-color: #444;
      color: white;
    }
  </style>
</head>
